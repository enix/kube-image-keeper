---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "kube-image-keeper.serviceAccountName" . }}
rules:
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - patch
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ""
    resources:
    - serviceaccounts
    verbs:
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - pods/finalizers
    verbs:
    - update
  - apiGroups:
    - ""
    resources:
    - pods/status
    verbs:
    - get
    - patch
    - update
  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - get
    - list
    - watch
  - apiGroups:
    - kuik.enix.io
    resources:
    - cachedimages
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - kuik.enix.io
    resources:
    - cachedimages/finalizers
    verbs:
    - update
  - apiGroups:
    - kuik.enix.io
    resources:
    - cachedimages/status
    verbs:
    - get
    - patch
    - update
  - apiGroups:
    - kuik.enix.io
    resources:
    - repositories
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - kuik.enix.io
    resources:
    - repositories/finalizers
    verbs:
    - update
  - apiGroups:
    - kuik.enix.io
    resources:
    - repositories/status
    verbs:
    - get
    - patch
    - update
  {{- if .Values.psp.create }}
  - apiGroups:
    - policy
    resources:
    - podsecuritypolicies
    verbs:
    - use
    resourceNames:
    - {{ include "kube-image-keeper.fullname" . }}
  {{- end }}

---
# permissions to do leader election.
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "kube-image-keeper.serviceAccountName" . }}-leader-election
rules:
  - apiGroups:
    - ""
    resources:
    - configmaps
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - coordination.k8s.io
    resources:
    - leases
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
  - apiGroups:
    - ""
    resources:
    - events
    verbs:
    - create
    - patch
