{{- if and (eq (include "kube-image-keeper.registry-stateless-mode" .) "false") (gt (int .Values.registry.replicas) 1) }}
{{ fail "registry needs a configured S3 endpoint to enable HA mode (>1 replicas), please enable minio or configure an external S3 endpoint" }}
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-image-keeper.fullname" . }}-registry
  labels:
    {{- include "kube-image-keeper.registry-labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kube-image-keeper.registry-selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.registry.replicas }}
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.registry.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kube-image-keeper.registry-selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.registry.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.registry.priorityClassName }}
      priorityClassName: {{ .Values.registry.priorityClassName | quote }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.registry.podSecurityContext | nindent 8 }}
       {{- if and .Values.registry.persistence.enabled (eq (include "kube-image-keeper.registry-stateless-mode" .) "false") }}
      initContainers:
        - name: setup-dirs
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
          command:
            - mkdir
            - -p
            - /var/lib/registry/docker/registry/v2/repositories/
            - /var/lib/registry/docker/registry/v2/blobs/
          resources:
            {{- toYaml .Values.registry.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/lib/registry
              name: data
        - name: garbage-collector
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
          command:
            - bin/registry
            - garbage-collect
            - /etc/docker/registry/config.yml
            - --delete-untagged={{ .Values.registry.garbageCollection.deleteUntagged }}
          resources:
            {{- toYaml .Values.registry.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/lib/registry
              name: data
      {{- end }}
      containers:
        - name: registry
          securityContext:
            {{- toYaml .Values.registry.securityContext | nindent 12 }}
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
          ports:
            - containerPort: 5000
              protocol: TCP
          resources:
            {{- toYaml .Values.registry.resources | nindent 12 }}
          env:
            - name: REGISTRY_HTTP_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kube-image-keeper.fullname" . }}-registry-http-secret
                  key: secret
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
            {{- if .Values.registry.serviceMonitor.create }}
            - name: REGISTRY_HTTP_DEBUG_ADDR
              value: 0.0.0.0:5001
            - name: REGISTRY_HTTP_DEBUG_PROMETHEUS_ENABLED
              value: "true"
            {{- end }}
            {{- if (eq (include "kube-image-keeper.registry-stateless-mode" .) "true") }}
            - name: REGISTRY_STORAGE
              value: s3
            {{- if .Values.minio.enabled }}
            - name: REGISTRY_STORAGE_S3_REGION
              value: us-east-1
            - name: REGISTRY_STORAGE_S3_BUCKET
              value: registry
            - name: REGISTRY_STORAGE_S3_REGIONENDPOINT
              value: http://{{ .Values.minio.fullnameOverride }}:9000
            - name: REGISTRY_STORAGE_REDIRECT_DISABLE
              value: "true"
            {{- else }}
            {{- range $k, $v := omit .Values.registry.persistence.s3 "accesskey" "secretkey" }}
            - name: {{ printf "%s_%s" "REGISTRY_STORAGE_S3" ($k | upper) }}
              value: {{ $v | quote }}
            {{- end }}
            {{- if .Values.registry.persistence.disableS3Redirections }}
            - name: REGISTRY_STORAGE_REDIRECT_DISABLE
              value: "true"
            {{- end }}
            {{- end }}
            {{ $s3KeysSecretName := .Values.registry.persistence.s3ExistingSecret | default "kube-image-keeper-s3-registry-keys" }}
            - name: REGISTRY_STORAGE_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: {{ $s3KeysSecretName }}
                  key: accessKey
            - name: REGISTRY_STORAGE_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: {{ $s3KeysSecretName }}
                  key: secretKey
            {{- end }}
            {{- range .Values.registry.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- if and .Values.registry.persistence.enabled (eq (include "kube-image-keeper.registry-stateless-mode" .) "false") }}
          volumeMounts:
            - mountPath: /var/lib/registry
              name: data
          {{- end }}
      {{- with .Values.registry.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.registry.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.registry.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.registry.persistence.enabled (eq (include "kube-image-keeper.registry-stateless-mode" .) "false") }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "kube-image-keeper.fullname" . }}-registry-data
      {{- end }}
