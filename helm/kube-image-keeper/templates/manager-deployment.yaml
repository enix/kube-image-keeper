apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-image-keeper.fullname" . }}-manager
  labels:
    {{- include "kube-image-keeper.manager-labels" . | nindent 4 }}
spec:
  {{- with .Values.manager.replicas }}
  replicas: {{ . }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kube-image-keeper.manager-selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.manager.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kube-image-keeper.manager-selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.manager.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-image-keeper.serviceAccountName" . }}
      {{- if .Values.manager.priorityClassName }}
      priorityClassName: {{ .Values.manager.priorityClassName | quote }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.manager.podSecurityContext | nindent 8 }}
      containers:
        - name: manager
          securityContext:
            {{- toYaml .Values.manager.securityContext | nindent 12 }}
          image: "{{ .Values.manager.image.repository }}:{{ .Values.manager.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.manager.image.pullPolicy }}
          command:
            - manager
            - -leader-elect
            - -metrics-bind-address=:8080
            - -metrics-secure=false
            - -zap-log-level={{ .Values.manager.verbosity }}
            - -unused-image-ttl={{ .Values.unusedImageTTL }}
          env:
            - name: KUIK_REGISTRY_MONITOR_DEFAULT_INTERVAL
              value: "{{ .Values.registryMonitors.defaultSpec.interval }}"
            - name: KUIK_REGISTRY_MONITOR_DEFAULT_MAX_PER_INTERVAL
              value: "{{ .Values.registryMonitors.defaultSpec.maxPerInterval }}"
            - name: KUIK_REGISTRY_MONITOR_DEFAULT_PARALLEL
              value: "{{ .Values.registryMonitors.defaultSpec.parallel }}"
            {{- range .Values.manager.env }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          {{- with .Values.manager.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.manager.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.manager.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.manager.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.manager.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.manager.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
