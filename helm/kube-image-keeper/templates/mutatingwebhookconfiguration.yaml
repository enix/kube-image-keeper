apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/kuik-serving-cert
  name: kuik-mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  - v1beta1
  clientConfig:
    service:
      name: kuik-webhook
      namespace: {{ .Release.Namespace }}
      path: /mutate-core-v1-pod
  failurePolicy: Ignore
  reinvocationPolicy: IfNeeded
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: NotIn
      values:
      - {{ .Release.Namespace }}
      {{- if .Values.controllers.webhook.ignoredNamespaces }}
      {{- range .Values.controllers.webhook.ignoredNamespaces }}
      - {{ . | toYaml | indent 8 | trim  }}
      {{- end }}
      {{- end }}
  objectSelector:
    matchExpressions:
    - key: kube-image-keeper.enix.io/image-caching-policy
      operator: NotIn
      values:
      - ignore
    {{- range .Values.controllers.webhook.objectSelector.matchExpressions }}
    - {{ . | toYaml | indent 6 | trim  }}
    {{- end }}
  name: mpod.kb.io
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  sideEffects: None
