# permissions for end users to view cachedimages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kube-image-keeper
    app.kubernetes.io/managed-by: kustomize
  name: kuik-cachedimage-viewer-role
rules:
- apiGroups:
  - kuik.enix.io
  resources:
  - cachedimages
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kuik.enix.io
  resources:
  - cachedimages/status
  verbs:
  - get
