---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes/status
  - pods/status
  verbs:
  - get
- apiGroups:
  - kuik.enix.io
  resources:
  - imagemonitors
  - images
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kuik.enix.io
  resources:
  - imagemonitors/finalizers
  - images/finalizers
  verbs:
  - update
- apiGroups:
  - kuik.enix.io
  resources:
  - imagemonitors/status
  - images/status
  verbs:
  - get
  - patch
  - update
