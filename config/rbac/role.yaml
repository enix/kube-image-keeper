---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods/status
  verbs:
  - get
- apiGroups:
  - kuik.enix.io
  resources:
  - images
  - registrymonitors
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kuik.enix.io
  resources:
  - images/finalizers
  - registrymonitors/finalizers
  verbs:
  - update
- apiGroups:
  - kuik.enix.io
  resources:
  - images/status
  - registrymonitors/status
  verbs:
  - get
  - patch
  - update
