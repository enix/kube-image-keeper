name: Code

on:
  pull_request:
    paths-ignore:
      - helm/**
      - "**/*.md"

permissions:
  contents: read
  pull-requests: read

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          only-new-issues: true
          args: --timeout 3m --verbose --issues-exit-code=0
          #args: --issues-exit-code=0
          #skip-cache: true
          #skip-build-cache: true
          #skip-pkg-cache: true

  unit-testing:
    name: Unit Testing
    strategy:
      matrix:
        kubernetes-version: ['1.24']
    runs-on: ubuntu-22.04
    env:
      ENVTEST_K8S_VERSION: ${{ matrix.kubernetes-version }}
      DOCKER_CLIENT_API_VERSION: '1.43' # 1.45 is not supported by ubuntu-22.04 GitHub image
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Restore cached Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: |
          set -euo pipefail
          make test
          go tool cover -html=cover.out -o coverage.html

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report-${{ matrix.kubernetes-version }}
          path: coverage.html
